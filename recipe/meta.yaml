{% set name = "yapic" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/yapic-{{ version }}.tar.gz
  sha256: b1932245a6fa9807ff64c3436e058bb1059a4f9f55b0fcf1d88b3004ac2c2f75

build:
  entry_points:
    - yapic=yapic.main:entry_point
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - docopt >=0.6.2
    - numpy >=1.15.4
    - python >={{ python_min }}
    - tensorflow >=2.6.0
    - yapic-io >=0.2.6

test:
  imports:
    - yapic
  commands:
    - pip list
    - pip check
    - yapic --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://yapic.github.io/yapic/
  summary: Yet another Pixel Classifier (based on deep learning)
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmohl2013
    - goanpeca
